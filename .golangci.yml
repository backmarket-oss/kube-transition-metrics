issues:
  exclude-use-default: false
linters:
  enable-all: true
  disable:
    - deadcode
    - depguard
    - exhaustivestruct
    - exhaustruct
    - godox
    - gofumpt
    - golint
    - ifshort
    - interfacer
    - ireturn
    - maligned
    - nosnakecase
    - paralleltest
    - scopelint
    - structcheck
    - testpackage
    - varcheck
    - wsl
linters-settings:
  stylecheck:
    checks: ["all", "-ST1000"]
  revive:
    rules:
      - name: exported
        disabled: false
